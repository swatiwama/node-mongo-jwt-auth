<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card p-4 mt-4">
    <h3>Login</h3>
    <div id="msg" class="mb-2"></div>
    <form id="loginForm">
      <input class="form-control mt-2" name="emailOrUsername" placeholder="Email or Username" required>
      <input type="password" class="form-control mt-2" name="password" placeholder="Password" required>
      <button class="btn btn-primary mt-3" type="submit">Login</button>
      <a href="/signup.html" class="btn btn-link mt-3">Sign up</a>
    </form>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {
    emailOrUsername: form.emailOrUsername.value.trim(),
    password: form.password.value
  };
  const resp = await fetch('/api/auth/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(data)
  });
  const json = await resp.json();
  const msgEl = document.getElementById('msg');
  if (!resp.ok) {
    msgEl.innerHTML = `<div class="alert alert-danger">${json.message || 'Error'}</div>`;
    return;
  }
  localStorage.setItem('token', json.token);
  window.location = '/dashboard.html';
});
</script>
</body>
</html>
