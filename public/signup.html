<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card p-4 mt-4">
    <h3>Sign up</h3>
    <div id="msg" class="mb-2"></div>
    <form id="signupForm">
      <div class="row">
        <div class="col"><input class="form-control" name="firstName" placeholder="First name" required></div>
        <div class="col"><input class="form-control" name="lastName" placeholder="Last name" required></div>
      </div>
      <div class="mt-2"><input class="form-control" name="email" placeholder="Email" required></div>
      <div class="mt-2"><input class="form-control" name="username" placeholder="Username" required></div>
      <div class="mt-2"><input type="password" class="form-control" name="password" placeholder="Password" required></div>
      <div class="mt-2"><input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" required></div>
      <button class="btn btn-primary mt-3" type="submit">Sign up</button>
      <a href="/login.html" class="btn btn-link mt-3">Login</a>
    </form>
  </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {
    firstName: form.firstName.value.trim(),
    lastName: form.lastName.value.trim(),
    email: form.email.value.trim(),
    username: form.username.value.trim(),
    password: form.password.value,
    confirmPassword: form.confirmPassword.value
  };
  const resp = await fetch('/api/auth/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  const json = await resp.json();
  const msgEl = document.getElementById('msg');
  if (!resp.ok) {
    msgEl.innerHTML = `<div class="alert alert-danger">${json.message || 'Error'}</div>`;
    return;
  }
  // save token and redirect to dashboard
  localStorage.setItem('token', json.token);
  window.location = '/dashboard.html';
});
</script>
</body>
</html>
